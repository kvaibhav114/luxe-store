name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
        id-token: write
        contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Custom Install with --legacy-peer-deps and Build
        run: |
          npm install --legacy-peer-deps
          npm run build
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}


      - name: Install OIDC Client from Core Package
        # Note: This step now uses --legacy-peer-deps to prevent peer dependency errors
        run: npm install @actions/core@1.6.0 @actions/http-client --legacy-peer-deps
        
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
            script: |
                const coredemo = require('@actions/core')
                return await coredemo.getIDToken()
            result-encoding: string
            
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AMBITIOUS_CLIFF_0124B6300 }}
          action: "upload"
          skip_app_build: true 
          app_location: "/"
          api_location: ""
          output_location: "build"
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
